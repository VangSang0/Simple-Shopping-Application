<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Nexus Online Shopping</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="heading">
        <h3><a href="/">Home Page</a></h3>
        <h3><a href="/cart">Shopping Cart</a></h3>
    </header>

    <div class="container">
        {% if order_list_size == 0 %}
            <h1>No Orders Made!</h1>
        {% else %}
            <h2 class="cart-heading">Shopping Cart</h2>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Total Price</th>
                    <th></th>
                </tr>
                {% for order in orders %}
                        <td>{{ order['product'].capitalize() }}</td>
                        <td>{{ '${:,.2f}'.format(order['price']) }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
